<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="movieList.css">
    
</head>
<body>
  <div class="container mt-4">
      <h1 class="mb-4 text-center", style="color: blue;"><strong>영화 검색</strong></h1>
      <div class="search-area input-group mb-3">
          <input
              type="text"
              id="movie-title-input"
              class="form-control"
              placeholder="검색할 영화 제목을 입력하세요"
              aria-label="검색할 영화 제목">
              
          <button
              class="btn btn-primary"
              type="button"

              id="search-button">
              검색
          </button>
      </div>

      <div class="results-area row row-cols-1 row-cols-md-3 g-4" id="movies-list">
          </div>
  </div>

  <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieDetailModalLabel">영화 제목</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img id="modalPoster" src="" alt="영화 포스터" class="img-fluid rounded" style="max-height: 350px;">
            </div>
            <div class="col-md-8">
              <p><strong>평점:</strong> <span id="modalRating"></span></p>
              <p><strong>줄거리:</strong> <span id="modalOverview"></span></p>
              <p><strong>개봉일:</strong> <span id="modalReleaseDate"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

  <script src="movieList.js"></script>

</body>
</html>
